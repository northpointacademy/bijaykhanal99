<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>North Point Academy</title>
  
  <link rel="website icon" type="png" href="logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://nepalidatepicker.sajanmaharjan.com.np/nepali.datepicker/css/nepali.datepicker.v4.0.1.min.css" rel="stylesheet" type="text/css" />
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <link rel="stylesheet" href="con.css" type="text/css" media="all" />

</head>

<body>
  <div class="mainx">
    <h1>Congratulation To</h1><hr>
    <h4>Fill Details:-</h4><hr>
    <div class="edit">
      <select name="" id="mrms">
        <option value="Mr.">Mr.</option>  
        <option value="Miss.">Miss.</option>
        <option value="Mrs.">Mrs.</option>
      </select>
      <input type="text" placeholder="full Name" id="fname">
      <input type="number" placeholder="GPA" id="lname" maxlength="4" list="merogpa">
      <datalist id="merogpa">
        <option>4</option><option>3.9</option><option>3.8</option><option>3.7</option><option>3.6</option><option>3.5</option><option>3.4</option><option>3.3</option><option>3.1</option><option>3</option><option>2.9</option><option>2.8</option><option>2.7</option><option>2.6</option><option>2.5</option><option>2.4</option><option>2.3</option><option>2.1</option><option>2</option><option>1.9</option><option>1.8</option><option>1.7</option><option>1.6</option><option>1.5</option><option>1.4</option><option>1.3</option><option>1.1</option><option>1</option>
      </datalist>
      <select name="" id="post">
        <option>BLE</option><option>SEE</option>
      </select>
      <input type="number" name="" id="date" value="" placeholder="Date" list="merodate" />
      <datalist id="merodate">
        <option>2081</option><option>2082</option><option>2083</option><option>2084</option><option>2085</option>
      </datalist>
    </div><hr>
    <h4>Select Image [Square] size:-</h4><hr>
    <div class="selectimg">
      <input type="file" name="" id="img" value="" />
      <p>Select Image [1:1]</p>
    </div>
    <div id="crop-container" style="display: none; width: 200px; height: 200px; position: absolute; top: 50%;">
      <img id="crop-image" src="" alt="Crop Image">
      <button id="crop-button">Crop</button>
    </div>
    <label for="radius" class="radius">Image Radius :-</label>
    <input type="range" id="myRange" min="0" max="100" value="0">
    <p><span id="rangeValue">0%</span></p>
    <label for="radius" class="radius">Image size :-</label>
    <input type="range" id="myRanges" min="0" max="100" value="0">
    <p><span id="rangeValues">0%</span></p>
    <label class="radius">Border-Color :-</label>
    <input type="color" name="" id="bColor" value="#fff" />
    <label class="radius">Outline-Color :-</label>
    <input type="color" name="" id="oColor" value="#fff" />
    <hr>
    <div class="button">
      <button type="submit" onclick="back()"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Back</button>
      <button type="submit" onclick="next()"> <i class="fa-solid fa-paper-plane"></i> Submit</button>
    </div><hr>
    <div class="down">
      <button id="download"><i class="fa-solid fa-download"></i> Download</button>
    </div>
  </div>

  <div class="main">
    <div id="imgbox">
      <img src="imgs/logo.png" alt="birt" id="tbirt">
    </div>
    <h1 id="fullname">Mr. Bijay Khanal</h1>
    <P id="posts">SEE/BLE Student 2081</P>
    <h5 id="dates">A</h5>
    <div id="qrcode"></div>
  </div>

  <script src="submit.js"></script>
  <script type="text/javascript">
    document.getElementById('download').addEventListener('click', function () {
      const card = document.querySelector('.main');
      html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        const timestamp = new Date().getTime();
        link.href = canvas.toDataURL('image/png');
        link.download = `birthday_card_${timestamp}.png`;
        link.click();
      });
    });
  </script>
  
  <script src="dimage.js"></script>
  <script src="crop.js"></script>
</body>
</html>
