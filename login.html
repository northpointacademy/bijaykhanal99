<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* More professional font */
            display: flex;
            flex-direction: column; /* Stack date/time and login */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: #fff; /* Default text color */
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-size: 10px;
        }

        .login-container {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 300px;
            position: relative;
        }

        .login-container::before,
        .login-container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            background: linear-gradient(45deg, #fb0094, #00f, #0f0, #ff0, #f00, #fb0094);
            background-size: 400%;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            z-index: -1;
            animation: animate 20s linear infinite;
            border-radius: 10px;
        }

        .login-container::after {
            filter: blur(40px);
        }

        @keyframes animate {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #0ff;
            border-radius: 5px;
            background-color: #111;
            color: #fff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .form-group button {
            background-color: #00f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 0 15px #00f;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group button:hover {
            background-color: #00b;
            box-shadow: 0 0 20px #00b;
        }

        .error-message {
            color: #f00;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
            text-shadow: 0 0 5px #f00;
        }

        .form-group p{
          color: red;
          font-weight: bold;
}
        .form-group p:hover{
   text-shadow: 0 0 5px red;

}

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 id="datetime"></h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="npabuddhabatika16@gmail.com" required readonly>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password..." required>
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
          <hr />
          <p class="cancel" onclick="back()">Cancel</p>
            </div>
        </form>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }

        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');

            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            let isValid = true;

            if (username.trim() === '') {
                usernameError.textContent = 'Username is required.';
                usernameError.style.display = 'block';
                isValid = false;
            }

            if (password.trim() === '') {
                passwordError.textContent = 'Password is required.';
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
              const now = new Date();
              const weekday = now.toLocaleDateString('en-US', { weekday: 'long' });
                if (username === 'npabuddhabatika16@gmail.com' && password === weekday) {
              
                    window.location.href = "main.html";
                } else {
                    alert('Invalid username or password.');
                }
            }
        });

        function back(){
      window.history.back();

        }
    </script>
</body>
</html>
